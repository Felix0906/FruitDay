<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>天天果园 - 登录</title>
    {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    {% block head %}
    <script src="{% static 'js/login.js' %}"></script>
    {% endblock %}
</head>
<body>
    <div id="container">
        {% block h2%}
        <h2>会员登录</h2>
        {% endblock %}
        <div class="left">
            <img src="{% static 'images/huiyuan.jpg' %}">
            {% block register %}
            <a href="/register">会员注册&gt;</a>
            {% endblock %}
        </div>
        {% block form %}
        <div class="right">
            <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-line">
                    <p>手机号</p>
                    <input type="text" name="phone" class="form-control">
                </div>
                <div class="form-line">
                    <p>密码</p>
                    <input type="password" name="pwd" class="form-control" placeholder="请输入6-20位密码">
                </div>
                {% if errMsg %}
                    <p style="float: right; color: red; font-size: 10px;">{{ errMsg }}</p>
                {% endif %}
                <div class="form-line">
                    <p></p>
                    <div>
                        <p class="forget">
                            <a href="#">忘记密码</a>
                            <a href="#">快捷登录</a>
                        </p>
                        <input type="checkbox" name="isSaved" class="isSaved">记住密码
                    </div>
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input type="submit" name="login" value="登录" class="loginBtn">
                        <a href="/register" class="registerBtn">会员注册</a>
                    </div>
                </div>
            </form>

        </div>
        {% endblock %}
    </div>
</body>
</html>
